<meta name='description' content='2039年时，人类火星调查队在火星的塔尔西斯高地上发现异文明的遗迹，但却被突然出现的异生命体攻击而全军覆没。于是为了对抗被命名为塔尔西斯（Tarsian）人的异生命体的威胁，联合国组成了联合国宇宙军。2046年时，当时就读于中学三年级的长峰美加子参加联合国宇宙军的机器人驾驶选拔被录取。翌年为了追查塔尔西斯人而被编入里希提亚舰队，跟着舰队旗舰里希提亚号从地球出发，留下她所喜欢的人，寺尾昇。当调查舰队追寻塔尔西斯人的痕迹，离地球越来越远时，两人的距离变成以光年来计算，两人的移动电话电子邮件要抵达所花费的时间也越来越长。终于，美加子抵达距离地球8.7光年的天狼星星系中的一颗行星。在那里，美加子传送了费时8.7年才能到达地球的手机短信给寺尾昇。在...'>
