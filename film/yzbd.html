        <title>云之彼端，约定的地方-缪斯星动漫-斯啦斯啦o(*≧▽≦)ツ好番来咯～</title>  
<meta name='description' content='在那个遥远的日子，他们许下了无法实现的约定。第二次世界大战以后，因对战争的不同思想，日本被分为南北两个地域来统治。在尤尼恩统治下的北海道被建立在一个谜一样的“巨塔”里，暗中进行某种计划。而在美军所占领的日本本州，还没有人知道那座塔的真实目的。从海峡中间望去，可以更加清楚地看见那里的“巨塔”。对“巨塔”一直抱有未知的憧憬和敬畏的青森县少年藤泽浩纪和白川拓也一直希望依靠自身的力量飞到“巨塔”上去，於是利用了军队留下的废品，在山里战后遗迹中组装了一驾小型飞机。同时对“巨塔”感兴趣的还有和他们同年纪也是共同喜欢的的女孩泽度佐由理，他们三人都觉得如果不去接触“巨塔”以后再也不知道什么时候才能接触它了。可这时佐由理却在中学三年级...'>
